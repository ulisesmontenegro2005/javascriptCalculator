<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title> Calculator </title>
</head>
<body>
    <div class="containerCalc">
        <div class="row-display">
            <p class="p-display" id="display"></p>
        </div>
        <div class="row">
            <button id="restart">AC</button><button id="random">R</button><button id="onePercentage">%</button><button id="divide">/</button>
        </div>
        <div class="row">
            <button id="numberSeven">7</button><button id="numberEight">8</button><button id="numberNine">9</button><button id="multiplicate">*</button>
        </div>
        <div class="row">
            <button id="numberFour">4</button><button id="numberFive">5</button><button id="numberSix">6</button><button id="minus">-</button>
        </div>
        <div class="row">
            <button id="numberOne">1</button><button id="numberTwo">2</button><button id="numberThree">3</button><button id="plus">+</button>
        </div>
        <div class="row">
            <button id="numberCero">0</button><button id="comma">,</button><button id="equal">=</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
