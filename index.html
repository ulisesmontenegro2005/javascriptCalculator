<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title> Calculator </title>
</head>
<body>
    <div class="containerCalc">
        <div class="row-display">
            <p class="p-display" id="display"></p>
        </div>
        <div class="row">
            <button id="restart" class="topButton">AC</button><button id="random" class="topButton">R</button><button id="onePercentage" class="topButton">%</button><button id="divide" class="signButton">/</button>
        </div>
        <div class="row">
            <button id="numberSeven">7</button><button id="numberEight">8</button><button id="numberNine">9</button><button id="multiplicate" class="signButton">*</button>
        </div>
        <div class="row">
            <button id="numberFour">4</button><button id="numberFive">5</button><button id="numberSix">6</button><button id="minus" class="signButton">-</button>
        </div>
        <div class="row">
            <button id="numberOne">1</button><button id="numberTwo">2</button><button id="numberThree">3</button><button id="plus" class="signButton">+</button>
        </div>
        <div class="row">
            <button id="numberCero" class="borderButtonL">0</button><button id="comma">,</button><button id="equal" class="signButton borderButtonR">=</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
